<!doctype html>
<head>
    <title>{% block title %}{% endblock %} - Template de base Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav>
        <h1>Template de base Flask</h1>
        <ul>
        {% if g.client %}
            <li><span>{{ g.client['nom'] }}</span>
            <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
            <li><a href="{{url_for('user.show_profile')}}">Show profile</a></li>
        {% else %}
            <li><a href="{{ url_for('auth.register') }}">S'inscrire</a>
            <li><a href="{{ url_for('auth.login') }}">Se connecter</a>
        {% endif %}
        </ul>
    </nav>

    <section class="content">
        <header>
            {% block header %}{% endblock %}
        </header>
        
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}

        {% block content %}{% endblock %}
    </section>

    <script type="text/javascript" src="{{url_for('static', filename='js/script.js')}}"></script>
</body>

{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Se connecter {% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="nom">Nom</label>
    <input name="nom" id="nom" required>
    <label for="mot de passe">Mot de passe</label>
    <input type="mot de passe" name="mot de passe" id="mdp" required>
    <input type="submit" value="Se connecter">
  </form>
{% endblock %}

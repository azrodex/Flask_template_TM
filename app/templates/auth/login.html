{% extends 'base.html' %}

{% block content %}
<body class="login-body">
  <section class="login-section">
      <div class="form-container">
          <h1>Se connecter</h1>
          <form method="post">
              <div class="input-box">
                  <input type="email" name="email" placeholder="Adresse e-mail" id="email" required>
                  <i class='bx bxs-user' ></i>
              </div>
              <div class="input-box">
                  <input type="password" name="password" placeholder="Mot de passe" id="mdp" required>
                  <i class='bx bxs-lock-alt' ></i>
              </div>
              <div class="rpl-obl">
                <a href="">Mot de passe oubli√© ?</a>
              </div>
              <div><button type="submit" class="btn"> Se connecter</button></div>
              <div class="register-link">
                  <p>Vous n'avez pas encore de compte ?</p> 
                  <p><a href="{{ url_for('auth.register') }}">Inscrivez-vous</a></p>
              </div>
          </form>
          {% for message in get_flashed_messages() %}
          <div class="flash">{{ message }}</div>
            {% endfor %} 
      </div>
  </section>  
</body>
{% endblock %}

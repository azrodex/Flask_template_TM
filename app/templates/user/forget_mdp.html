{% extends 'base.html' %}
{% block content %}

<div class="forget_mdp">
    <h1>Changer de mot de passe</h1>

    <form action="/vÃ©rif_changer_mdp" method="post" class="change-password-form">

        <div class="input-box-fgt_mdp">
            <input type="email" name="email" id="email" placeholder="Adresse e-mail" required>
        </div>
        <div class="input-box-fgt_mdp">
            <label for="date_naissance" class="date-label">Date de naissance</label>
            <input type="date" name="date_naissance" id="date_naissance" required>
        </div>
        <div class="input-box-fgt_mdp">
            <input type="password" name="password" placeholder="Nouveau mot de passe" required>
        </div>
        <input type="submit" value="Confirmer la modification" class="submit-button-fgt_mdp">

    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

</div>

{% endblock %}
